.catalog:
    name: plexpass
    description: |
     Plex organizes your video, music, and photo collections and streams them to all of your screens. plexinc/pms-docker:plexpass.
    version: "Latest (Auto Update)"
    description: "Plex Media Server - PlexPass Build"
    maintainer: "Cody White <CodyRWhite@icloud.com>"
    uuid: plexpass-0
    questions:
        - variable: "config"
          description: |
            Config storage space. 
          label: "Config:"
          default: ""
          required: false
          type: "string"        
        - variable: "transcode"
          description: |
            Video transcode directory. 
          label: "Transcode:"
          default: ""
          required: false
          type: "string"        
        - variable: "data"
          description: |
            Media volume.
          label: "Data:"
          required: false
          default: ""
          type: "string"
        - variable: "TZ"
          description: |
            Timezone - eg Europe/London.
          label: "Time Zone:"
          required: false
          default: ""
          type: "string"     
        - variable: "ADVERTISE_IP"
          description: |
            http://<hostIPAddress>:32400/.
          label: "Advertise IP:"
          required: false
          default: ""
          type: "string"          
app:
  scale: 1
data:
  scale: 1
  tty: true